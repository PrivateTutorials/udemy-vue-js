<!DOCTYPE html>
<!-- add "v-bind" to custom html attributes -->
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>

    <script src="https://unpkg.com/vue@next" defer></script>
    <!-- defer - will be downloaded in parallel to parsing the page, and executed after the page has finished parsing -->
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Vue Course Goals</h1>
</header>
<section id="user-goal">
    <h2>My Course Goal</h2>
    <p>{{courseGoalVue}}</p>
    <p>{{outputGoal()}}</p>
    <p v-html="outputGoalWithHtmlTags()"></p>
    <!-- "v-..." - a directive -->
    <p>Learn more <a v-bind:href="vueLink">about Vue.js</a></p>
</section>
</body>
</html>

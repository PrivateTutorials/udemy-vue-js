<!DOCTYPE html>
<html lang="en" xmlns:v-if="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <h1>Vue Course Goals</h1>
</header>
<section id="user-goals">
    <h2>My course goals</h2>
    <input type="text" v-model="enteredGoalValue"/>
    <button @click="addGoal">Add Goal</button>
    <p v-if="!goals.length">No goals have been added yet - please start adding some!</p>
    <!-- "v-else" or "v-else-if" has to be used in direct sibling, that comes after element with "v-if" -->
    <!-- "v-show" not removed elements from DOM, but just hides them with css. Better performance, but longer page DOM stage creation
     Best practice: always use "v-if", and use "v-show" when element's visibility is often toggled -->
    <ul v-else>
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
            <p>{{index}} - {{goal}}</p>
            <!-- @click.stop - stopPropagation -->
            <input type="text" @click.stop>
        </li>
    </ul>
</section>
</body>
</html>
